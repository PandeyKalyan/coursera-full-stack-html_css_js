<!DOCTYPE html>
<html>
  <head>
    <meta name="Pandey" content="content" />
    <title>Matching Game</title>
    <style>
     img {
       position:absolute;
     }
     div {
       position:absolute;
       width:600px;
       height:600px;
     }

     #rightSide {
       left: 600px;
       border-left: 1px solid black
     }

    </style>
  </head>

  <body>
    <h1>Matching Game</h1>
    <p1>Can you find the extra face on the left hand side?</p1>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
     var numberOfFaces = 5;
     var theLeftSide = document.getElementById("leftSide");
     var theRightSide = document.getElementById("rightSide");
     var theBody = document.getElementsByTagName("body")[0];
     
     function generateFaces() {
	 while (theLeftSide.firstChild) {
             theLeftSide.removeChild(theLeftSide.firstChild);
	 }
	 while (theRightSide.firstChild) {
             theRightSide.removeChild(theRightSide.firstChild);
         }
	 for(i = 0; i < numberOfFaces; ++ i) {
	     images = document.createElement("img");
	     images.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
	     images.style.top = Math.floor(Math.random() * 500) + "px";
	     images.style.left = Math.floor(Math.random() * 500) + "px";
	     theLeftSide.appendChild(images);
	 }
	 leftSideImages = theLeftSide.cloneNode(true);
	 leftSideImages.removeChild(leftSideImages.lastChild);
	 theRightSide.appendChild(leftSideImages);
	 
	 theLeftSide.lastChild.onclick= function nextLevel(event){
	     event.stopPropagation();
	     numberOfFaces+=5;
	     generateFaces();
	 }
     }
     generateFaces();

     theBody.onclick = function gameOver() {
	 alert("Game Over!");
	 theBody.onclick = null;
	 theLeftSide.lastChild.onclick = null;
     }
    </script>
  </body>
</html>
