<!DOCTYPE html>
<html>
  <head>
    <meta name="Pandey" content="content" />
    <title>Matching Game</title>
    <style>
     img {
       position:absolute;
     }
     div {
       position:absolute;
       width:600px;
       height:600px;
     }

     #rightSide {
       left: 600px;
       border-left: 1px solid black
     }

    </style>
  </head>

  <body>
    <h1>Matching Game</h1>
    <p1>Can you find the extra face on the left hand side?</p1>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
	 var theLeftSide = document.getElementById("leftSide");
	 var numberOfFaces = 5;

	 function generateFaces() {
	     for(var i=1; i<=5; i++) {
		 var images = document.createElement("img");
		 images.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
		 images.style.top = Math.floor(Math.random() * 500) + "px";
		 images.style.left = Math.floor(Math.random() * 500) + "px";
		 theLeftSide.appendChild(images);
	     }
	 }
     generateFaces();
    </script>
  </body>
</html>
